<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">

    <title>Towers of Hanoi</title>

<body>
    <h1>Towers of Hanoi</h1>

        <div data-block="2" id = "block 50"></div>
        <div data-block="1" id = "block 25"></div>
    </div>
    <div data-stack="2" id = "stack 2"></div>
    <div data-stack="3" id = "stack 3"></div>
    <script src="./towersOfHanoi.js"></script>
